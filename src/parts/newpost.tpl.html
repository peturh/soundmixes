<form>
    <span class="form">Add new track</span>
    <div>
        <input class="form input" placeholder="Track title...">
    </div>
    <div>
        <textarea class="form textarea" placeholder="Description..."></textarea>
    </div>
    <div ng-click="publishPost">
        <input type="password" class="form input" placeholder="Password...">
    </div>
    <button ng-click="publishPost()" class="form button">Submit</button>
</form>
